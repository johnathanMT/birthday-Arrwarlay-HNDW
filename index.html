<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px #ff4081;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 2px 2px 10px #ff4081; }
      to { text-shadow: 2px 2px 30px #ff80ab; }
    }
    .heart {
      position: absolute;
      bottom: -50px;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg);
      animation: float 5s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: '';
      width: 30px; height: 30px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after { left: 15px; top: 0; }
    @keyframes float {
      from { transform: translateY(0) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-700px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday My Pretti Princess Hnin Nandar Win! ðŸŽ‚ðŸ’–</h1>
  <p>I LOVE U so much until the end of the world ! ðŸ’•</p>
  <img src="IMG_9966.JPG" alt="Happy Birthday!" style="width:300px; border-radius:15px;">
  
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
